<!DOCTYPE html>
<meta charset="UTF-8">


<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title> Number converter</title> 

    </head>
    <body>
        <div id="wrap">
            <h2>Enter the Number</h2>
        <div id="inputdiv">
          
            <input type="text" id="input" placeholder="enter number in cm">

        </div>
        <div id="button">
            <button type="submit" onclick="converttoinches()">convert to inches</button>
        </div>
        <div id="button">
            <button type="submit" onclick="converttometer()">convert to meter</button>
        </div>
        <div id="button">
            <button type="submit" onclick="converttomillimeter()">convert to millimeter</button>
        </div>
        <div id="button">
            <button type="submit" onclick="converttofeet()">convert to feet</button>
        </div>
        <div id="result"></div>
        </div>
        <script src="script.js"> </script>
    </body>
</html>
